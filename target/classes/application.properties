# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=usermanagement

# MongoDB Connection URI (alternative)
# spring.data.mongodb.uri=mongodb://localhost:27017/usermanagement

# MongoDB Authentication (neu co)
# spring.data.mongodb.username=admin
# spring.data.mongodb.password=password

# MongoDB Options
spring.data.mongodb.mongodb.protocol=mongodb
spring.data.mongodb.mongodb.max-pool-size=10
spring.data.mongodb.mongodb.min-pool-size=2
spring.data.mongodb.mongodb.max-idle-time=30000
